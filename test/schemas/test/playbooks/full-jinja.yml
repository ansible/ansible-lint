---
- name: Test that schema allows multiline-jinja
  hosts: localhost
  # https://github.com/ansible/ansible-lint/issues/2772
  become: >-
    {{
      true
    }}
  tasks:
    - name: Test more complex jinja is also allowed
      ansible.builtin.debug:
        msg: "{{ item }}"
      # that below is valid and show be allowed:
      with_items: >-
        {%- set ns = [1, 1, 2] -%}
        {{- ns | unique -}}
