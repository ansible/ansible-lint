---
- name: FQCN transform test file
  hosts: localhost
  tasks:
    - name: Rewrite shell to ansible.builtin.shell via the fqcn[action-core] transform # noqa: command-instead-of-shell
      ansible.builtin.shell: echo This rule should get matched by the fqcn[action-core] rule
      changed_when: false
    - name: Rewrite docker_image_info to community.docker.docker_image_info via the fqcn[action] transform
      community.docker.docker_image_info:
        name:
          - busybox
    - name: Rewrite ansible.builtin.synchronize to ansible.posix.synchronize via the fqcn[canonical] transform
      ansible.posix.synchronize:
        src: dummy
        dest: dummy2

    - name: Empty lines are respected # noqa: command-instead-of-shell
      ansible.builtin.shell: echo empty line after this

    - name: Comment lines are respected # noqa: command-instead-of-shell
      ansible.builtin.shell: echo comment line after this
      # This is just a comment for some reason
