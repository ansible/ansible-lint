---
- name: local action shorthand
  delegate_to: localhost
  command: echo {{ inventory_hostname }}  # eol comment 1
  changed_when: false

- name: local action dict
  delegate_to: localhost
  mail:  # eol comment 2
  # eol comment 3
    subject: Summary Mail
    to: '{{ mail_recipient }}' # eol comment 4
    body: '{{ mail_body }}'
  run_once: true
