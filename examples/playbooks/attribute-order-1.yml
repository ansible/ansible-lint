---
- hosts: localhost
  tasks:
    - name: one
      when: true
      ansible.builtin.command: echo one

    - name: two
      ansible.builtin.command: echo two

    - ansible.builtin.command:
        cmd: echo three

    - name: four
      ansible.builtin.command:
        cmd:
          echo four
      args:
        creates: Z

    - name: five
      when: 1 = 1
      debug: msg=text2

    - name: six
      ansible.builtin.command:
        cmd: echo six
      tags:
        - test

    - name: seven
      ansible.builtin.command:
        cmd: echo seven
      tags: test

    - name: eight
      ansible.builtin.command:
        cmd: echo {{ item }}
      loop:
        - hi
        - hello
        - bonjour
        - aloha
      loop_control:
        loop_var: eight

    - name: nine
      when: false
      ansible.builtin.command:
        cmd: echo {{ item }}
