---
- name: block
  block:
    - name: shorthand-in-block
      template:  # eol comment 1
        src: config.file.j2
        dest: /etc/{{ service }}/config.cfg
        mode: '0600'

- name: shorthand
  template:  # eol comment 2
    src: config.file.j2
    dest: /etc/{{ service }}/config.cfg
    mode: '0600'

- name: nested-block
  block:
    - block:
        - name: shorthand-in-deep-block
          template:  # eol comment 3
            src: config.file.j2
            dest: /etc/{{ service }}/config.cfg
            mode: '0600'
