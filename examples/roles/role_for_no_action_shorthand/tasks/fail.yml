- name: block
  block:
    - name: shorthand-in-block
      template: src=config.file.j2 dest=/etc/{{ service }}/config.cfg mode=0600  # eol comment 1

- name: shorthand
  template: src=config.file.j2 dest=/etc/{{ service }}/config.cfg mode=0600  # eol comment 2

- name: nested-block
