- name: show distro
  debug:
    var: ansible_distribution

- name: install foobar (EL)
  yum:
    name: foobar
    state: present
  when: ansible_os_family == "RedHat"

- name: install something (EL 8)
  yum:
    name: something
    state: present
  when: is_el_8
  vars:
    is_el_8: ansible_os_family == "RedHat" and ansible_distribution_major_version == '8'

- name: configure something
  lineinfile:
    dest: /etc/{{ 'default' if ansible_pkg_mgr == 'apt' else 'sysconfig' }}/something.conf
    create: true
    regexp: '^answer='
    line: answer=42
    state: present
    mode: 0600

- name: debug proxy var
  debug:
    msg: "http_proxy={{ ansible_env.get('http_proxy') }}"

- name: some command that needs the uid
  command: "echo uid={{ ansible_user_uid }}"
  changed_when: false

- name: record product_serial
  lineinfile:
    dest: /data/somewhere/serials
    create: true
    line: "'{{ ansible_fqdn }}': '{{ ansible_product_serial }}'"
    state: present
    mode: 0600
  delegate_to: localhost

- name: valid magic vars
  debug:
    msg: "{{ ansible_loop.index }}"
  loop: "{{ ansible_play_batch }}"
  loop_control:
    loop_var: role_for_facts_namespacing_item
  run_once: true
