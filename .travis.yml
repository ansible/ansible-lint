# Based on https://github.com/pantsbuild/pex/blob/master/.travis.yml
#
# Enables support for a docker container-based build
# which should provide faster startup times and beefier
# "machines".
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

git:
  depth: 100

# TRAVIS_PYTHON_VERSION

jobs:
  fast_finish: true

  include:
  - language: python
    python: "2.7"
    env: TOXENV=py27-flake8

  - language: python
    python: "2.7"
    env: TOXENV=py27-ansible25

  - language: python
    python: "2.7"
    env: TOXENV=py27-ansible26

  - language: python
    python: "2.7"
    env: TOXENV=py27-ansible27

  - language: python
    python: "2.7"
    env: TOXENV=py27-ansibledevel

  - language: python
    python: "3.6"
    env: TOXENV=py36-ansible25

  - language: python
    python: "3.6"
    env: TOXENV=py36-ansible26

  - language: python
    python: "3.6"
    env: TOXENV=py36-ansible27

  - language: python
    python: "3.6"
    env: TOXENV=py36-ansibledevel

  - language: python
    python: "3.6"
    env: TOXENV=py36-flake8

  - &deploy-job
    stage: Deploy
    name: Publishing current Git tagged version of dist to PyPI
    if: tag IS present
    language: python
    python: "3.6"
    env: &deploy-env
      TOXENV: metadata-validation
    deploy: &deploy-step
      provider: pypi
      user: ansible-lint
      password:
        secure: >
          
      distributions: dists
      skip-cleanup: true
      on:
        all_branches: true

  - <<: *deploy-job
    if: type != pull_request AND tag IS NOT present  # Always run, except if PR or tagged commit
    name: Publishing current (unstable) Git revision of dist to Test PyPI
    env:
      <<: *deploy-env
      PYPI_UPLOAD: true
    deploy:
      <<: *deploy-step
      server: https://test.pypi.org/legacy/

before_install:
- git fetch --unshallow
install:
- pip install -U tox
- tox --notest  # Pre-populate virtualenv

script:
- tox -v
