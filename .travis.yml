conditions: v1
dist: xenial

git:
  depth: 100

cache:
  pip: true
  directories:
  - $HOME/.cache/pre-commit
  - $HOME/.pre-commit
  - $HOME/virtualenv/python$(python -c 'import platform; print(platform.python_version())')
  - $HOME/Library/Caches/Homebrew

language: python

.mixtures:  # is not used by Travis CI, but helps avoid duplication
- &if-cron-or-manual-run-or-tagged
  if: type IN (cron, api) OR tag IS present
- &reset-prerequisites
  before_install: []

jobs:
  fast_finish: true

  include:
  - python: "3.7"
    <<: *reset-prerequisites
    name: Running flake8 linting checks
    env:
      TOXENV: flake8
  - python: "3.7"
    <<: *reset-prerequisites
    name: Running docs building checks
    env:
      TOXENV: docs

  - python: "3.7"
    env:
      ANSIBLE_VERSION: "28"

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "28"

  - python: "3.5"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "28"

  - python: "2.7"
    env:
      ANSIBLE_VERSION: "28"

  - python: "3.7"
    env:
      ANSIBLE_VERSION: "27"

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "27"

  - python: "3.5"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "27"

  - python: "2.7"
    env:
      ANSIBLE_VERSION: "27"

  - python: "3.7"
    env:
      ANSIBLE_VERSION: "26"

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "26"

  - python: "3.5"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "26"

  - python: "2.7"
    env:
      ANSIBLE_VERSION: "26"

  - python: "3.7"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel

  - python: "3.5"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel

  - python: "2.7"
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel

  - &deploy-job
    <<: *reset-prerequisites
    stage: Deploy
    name: Publishing current Git tagged version of dist to PyPI
    if: repo == "ansible/ansible-lint" AND tag IS present
    python: "3.7"
    env: &deploy-env
      TOXENV: metadata-validation
    deploy: &deploy-step
      provider: pypi
      user: ansible-lint
      password:
        secure: >
          
      distributions: dists
      skip-cleanup: true
      on:
        all_branches: true

  - <<: *deploy-job
    if: repo == "ansible/ansible-lint" AND type NOT IN (cron, pull_request)  # Always run, except if PR or cron
    name: Publishing current (unstable) Git revision of dist to Test PyPI
    env:
      <<: *deploy-env
      PYPI_UPLOAD: true
    deploy:
      <<: *deploy-step
      server: https://test.pypi.org/legacy/

env:
  global:
    TOXENV_TMPL: "'ansible${ANSIBLE_VERSION}'"

before_install:
- export TOXENV=$(echo $TOXENV_TMPL | envsubst)
install:
- pip install -U tox
- tox --notest  # Pre-populate virtualenv

script:
- tox -v
