[project]
name = "ansible-lint"
description = "Checks playbooks for practices and behavior that could potentially be improved"
readme = "README.md"
# https://peps.python.org/pep-0621/#readme
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
authors = [{ "name" = "Will Thames", "email" = "will@thames.id.au" }]
maintainers = [{ "name" = "Ansible by Red Hat", "email" = "info@ansible.com" }]
keywords = ["ansible", "lint"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "Operating System :: MacOS",
  "Operating System :: POSIX",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Testing",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",
]
dependencies = [
  "ansible-compat>=25.8.2",
  "ansible-core>=2.17.10",
  "black>=24.3.0",
  "cffi>=1.17.1",  # indirect dependency of ruamel-yaml
  "cryptography>=38",
  "distro>=1.9.0",
  "filelock>=3.8.2",
  "importlib-metadata>=8.7.0",
  "jsonschema>=4.10.0",
  "packaging>=22.0",
  "pathspec>=0.10.3",
  "pyyaml>=6.0.2 ; python_version < '3.14'",
  "pyyaml>=6.0.3 ; python_version >= '3.14'",  # py314 support
  "referencing>=0.36.2",
  "ruamel-yaml>=0.18.11",
  "ruamel-yaml-clib>=0.2.12 ; python_version < '3.14'",
  "subprocess-tee>=0.4.1",
  "wcmatch>=8.1.2 ; python_version < '3.12'",
  "wcmatch>=8.5.0 ; python_version >= '3.12'",
  "yamllint>=1.34.0",
]
dynamic = ["version"]

[project.urls]
changelog = "https://github.com/ansible/ansible-lint/releases"
documentation = "https://ansible.readthedocs.io/projects/lint/"
homepage = "https://github.com/ansible/ansible-lint"
repository = "https://github.com/ansible/ansible-lint"

[project.scripts]
ansible-lint = "ansiblelint.__main__:_run_cli_entrypoint"

[dependency-groups]
dev = [
  "ansible-creator>=25.8.0",  # indirect dependency of ipython
  "black>=25.1.0",  # indirect dependency of ipython
  "coverage-enable-subprocess>=1.0",  # indirect dependency
  "coverage[toml]>=7.2.0",
  "decorator>=5.1.1",
  "ipdb>=0.13.13",
  "ipython>=8.37.0",
  "jmespath>=1.0.1",
  "license-expression>=30.3.0",
