  "netaddr>=1.3.0",
  "pip>=25.2",
  "psutil>=7.0.0",
  "pylint>=3.3.8",
  "pyrsistent>=0.20.0",
  "pytest>=7.2.2",
  "pytest-instafail>=0.5.0",
  "pytest-mock>=3.15.0",
  "pytest-plus>=0.8.1",
