---
# zuul.d/layout.yaml
- job:
    name: ansible29-tox-py27
    parent: ansible-tox-py27
    vars:
      tox_envlist: py27-ansible29
- job:
    name: ansible29-tox-py36
    parent: ansible-tox-py36
    vars:
      tox_envlist: py36-ansible29
- job:
    name: ansible29-tox-py37
    parent: ansible-tox-py37
    vars:
      tox_envlist: py37-ansible29
- job:
    name: ansible29-tox-py38
    parent: ansible-tox-py38
    vars:
      tox_envlist: py38-ansible29

- project:
    third-party-check:
      jobs: &defaults
        - ansible-tox-linters:
            vars:
              tox_envlist: lint
        - ansible-tox-docs
        - ansible29-tox-py27
        - ansible29-tox-py35
        - ansible29-tox-py36
        - ansible29-tox-py37
        - ansible29-tox-py38
