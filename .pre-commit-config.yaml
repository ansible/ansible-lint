---
repos:
- repo: local
  hooks:
  - id: immutable-setup-py
    name: Verify that setup.py stays immutable
    description: >-
      This is a sanity check that makes sure that
      the `setup.py` file isn't changed.
    # Using Python here because using
    # shell test does not seem to work in CIs:
    entry: >-
      sh -c 'git hash-object setup.py
      |
      python -c raise\ SystemExit\(input\(\)\ !=\ \"f6d1010b609cbe816d3ef652eee452d09d52979f\"\)
      '
    pass_filenames: false
    language: system
    files: >-
      ^setup\.py$
- repo: https://github.com/pre-commit/pre-commit-hooks.git
  rev: v4.0.1
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
    exclude: >
      (?x)^(
        examples/playbooks/(with-skip-tag-id|unicode).yml|
        examples/playbooks/example.yml
      )$
  - id: mixed-line-ending
  - id: check-byte-order-marker
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: debug-statements
    language_version: python3
- repo: https://github.com/codespell-project/codespell
  rev: v2.0.0
  hooks:
  - id: codespell
- repo: https://github.com/PyCQA/doc8
  rev: 0.9.0a1
  hooks:
  - id: doc8
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.26.1
  hooks:
  - id: yamllint
    exclude: >
      (?x)^(
        examples/playbooks/templates/.*|
        examples/other/some.j2.yaml
      )$
    files: \.(yaml|yml)$
    types: [file, yaml]
    entry: yamllint --strict
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.8.0
  hooks:
  - id: isort
    args:
    # https://github.com/pre-commit/mirrors-isort/issues/9#issuecomment-624404082
    - --filter-files
- repo: https://github.com/python/black.git
  rev: 21.5b1
  hooks:
  - id: black
    language_version: python3
- repo: https://github.com/pycqa/flake8.git
  rev: 3.9.2
  hooks:
  - id: flake8
    language_version: python3
    additional_dependencies:
    - flake8-2020>=1.6.0
    # - flake8-black>=0.1.1
    - flake8-docstrings>=1.5.0
    - flake8-pytest-style>=1.2.2
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.812
  hooks:
  - id: mypy
    # empty args needed in order to match mypy cli behavior
    args: ["--strict"]
    additional_dependencies:
    - ansible-base
    - Sphinx>=3.1.2
    - enrich
    - flaky
    - pytest
    - rich>=10.2.1
    - ruamel.yaml
    - tenacity
    - types-PyYAML
    - wcmatch
    - yamllint
    exclude: >
      (?x)^(
        test/local-content/.*|
        plugins/.*
      )$
- repo: https://github.com/pre-commit/mirrors-pylint
  rev: v3.0.0a3
  hooks:
  - id: pylint
    additional_dependencies:
    - ansible-base
    - docutils
    - enrich
    - flaky
    - pytest
    - pyyaml
    - rich
    - ruamel.yaml
    - sphinx
    - tenacity
    - typing_extensions
    - wcmatch
