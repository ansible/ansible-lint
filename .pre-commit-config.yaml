---
repos:
- repo: local
  hooks:
  - id: immutable-setup-py
    name: Verify that setup.py stays immutable
    description: >-
      This is a sanity check that makes sure that
      the `setup.py` file isn't changed.
    # Using Python here because using
    # shell test does not seem to work in CIs:
    entry: >-
      sh -c 'git hash-object setup.py
      |
      python -c raise\ SystemExit\(input\(\)\ !=\ \"b72e95ce049c4c67c6487a2171fec8d1b0b958b1\"\)
      '
    pass_filenames: false
    language: system
    files: >-
      ^setup\.py$
  - id: check-python-packaging
    name: Check python packaging
    description: |
        Performs validations of python packaging using both PEP-517 and old
        setup.py while also validating metadata. Also verifies that the package
        can be insalled in editable mode.
    entry: >
      bash -c "
      rm -rf $VIRTUAL_ENV/dist.old $VIRTUAL_ENV/dist.new &&
      python setup.py sdist bdist_wheel --dist-dir $VIRTUAL_ENV/dist.old &&
      python -m twine check $VIRTUAL_ENV/dist.old/* &&
      python -m pep517.build --source --binary --out-dir $VIRTUAL_ENV/dist.new . &&
      python -m twine check $VIRTUAL_ENV/dist.new/* &&
      python -m pip install -e ."
    language: python
    pass_filenames: false
    always_run: true
    additional_dependencies:
      - pep517>=0.8.2
      - twine>=3.1.1
- repo: https://github.com/pre-commit/pre-commit-hooks.git
  rev: v2.4.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
    exclude: >
      (?x)^(
        test/(with-skip-tag-id|unicode).yml|
        examples/example.yml
      )$
  - id: mixed-line-ending
  - id: check-byte-order-marker
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: debug-statements
    language_version: python3
- repo: https://gitlab.com/pycqa/flake8.git
  rev: 3.7.9
  hooks:
  - id: flake8
    language_version: python3
    additional_dependencies:
    - flake8-docstrings
