[tox]
minversion = 3.5.3
envlist = flake8,py{37,36,35,27}-ansible{28,27,26,devel}
skip_missing_interpreters = True

[testenv]
deps =
  ansible26: ansible>=2.6,<2.7
  ansible27: ansible>=2.7,<2.8
  ansible28: ansible>=2.8,<2.9
  ansibledevel: git+https://github.com/ansible/ansible.git
  ruamel.yaml==0.15.37  # NOTE: 0.15.34 has issues with py37
  flake8
  nose
  pep8-naming
  wheel
commands = nosetests []
passenv = HOME
# recreate = True

[testenv:flake8]
deps = flake8
commands = flake8
usedevelop = True

[testenv:docs]
whitelist_externals = make
deps = sphinx
commands = make -C docs/docsite htmldocs
usedevelop = True

[testenv:metadata-validation]
deps =
    collective.checkdocs
    twine
usedevelop = False
# Ref: https://twitter.com/di_codes/status/1044358639081975813
commands =
    python -m setup checkdocs check --metadata --restructuredtext --strict --verbose
    twine check .tox/dist/*
