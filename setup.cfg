[aliases]
dists = clean --all sdist bdist_wheel

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = .git,.hg,.svn,__pycache__,.tox,.eggs,env
ignore =
  # TODO(ssbarnea): gradually address exceptions below:
  D100  # D100 Missing docstring in public module
  D101  # D101 Missing docstring in public class
  D102  # D102 Missing docstring in public method
  D103  # D103 Missing docstring in public function
  D104  # D104 Missing docstring in public package
  D105  # D105 Missing docstring in magic method
  D107  # D107 Missing docstring in __init__
  # W503 is incompatible with W504
  W504  # W504 line break after binary operator

[metadata]
name = ansible-lint
url = https://github.com/ansible/ansible-lint
project_urls =
  Bug Tracker = https://github.com/ansible/ansible-lint/issues
  CI: Azure = https://dev.azure.com/ansible/ansible-lint/_build?view=runs
  CI: GitHub = https://github.com/ansible/ansible-lint/actions
  CI: Travis = https://travis-ci.com/ansible/ansible-lint
  Code of Conduct = https://docs.ansible.com/ansible/latest/community/code_of_conduct.html
  Documentation = https://docs.ansible.com/ansible-lint/
  Mailing lists = https://docs.ansible.com/ansible/latest/community/communication.html#mailing-list-information
  Source Code = https://github.com/ansible/ansible-lint
description = Checks playbooks for practices and behaviour that could potentially be improved
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Will Thames
author_email = will@thames.id.au
maintainer = Ansible by Red Hat
maintainer_email = info@ansible.com
license = MIT
license_file = LICENSE
classifiers =
  Development Status :: 5 - Production/Stable

  Environment :: Console

  Intended Audience :: Developers
  Intended Audience :: Information Technology
  Intended Audience :: System Administrators

  Operating System :: OS Independent

  License :: OSI Approved :: MIT License

  Programming Language :: Python
  Programming Language :: Python :: 2
  Programming Language :: Python :: 2.7
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.5
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Programming Language :: Python :: Implementation
  Programming Language :: Python :: Implementation :: CPython
  Programming Language :: Python :: Implementation :: Jython
  Programming Language :: Python :: Implementation :: PyPy

  Topic :: Software Development :: Bug Tracking
  Topic :: Software Development :: Quality Assurance
  Topic :: Software Development :: Testing

  Topic :: Utilities
keywords =
  ansible
  lint

[options]
use_scm_version = True
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*
package_dir =
  = lib
packages = find:
zip_safe = False

# These are required during `setup.py` run:
setup_requires =
  setuptools_scm>=1.15.0
  setuptools_scm_git_archive>=1.0

# These are required in actual runtime:
install_requires =
  ansible >= 2.7
  pyyaml
  six
  pathlib2; python_version < "3.2"
  ruamel.yaml >= 0.15.34,<1; python_version < "3.7"
  ruamel.yaml >= 0.15.37,<1; python_version >= "3.7"
  # NOTE: per issue #509 0.15.34 included in debian backports

[options.entry_points]
console_scripts =
  ansible-lint = ansiblelint.__main__:main

[options.packages.find]
where = lib
