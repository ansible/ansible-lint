name: ðŸš¨

on:
  push:
  pull_request:
  schedule:
  - cron: 1 0 * * *  # Run daily at 0:01 UTC
  # Run every Friday at 18:02 UTC
  # https://crontab.guru/#2_18_*_*_5
  # - cron: 2 18 * * 5

jobs:
  linters:
    name: >-
      ${{ matrix.env.TOXENV }}/${{ matrix.python-version }}@${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.8
        - 3.7
        - 3.6
        - 3.5
        os:
        - ubuntu-latest
        - macOS-latest
        # - windows-latest
        env:
        - TOXENV: build-dists,metadata-validation
        - TOXENV: docs
        - TOXENV: lint
        # - TOXENV: pre-commit
        # - TOXENV: setup-check
        # - TOXENV: pre-commit-failing
        # - TOXENV: pre-commit-ci
        # - TOXENV: check-docs
        # - TOXENV: build-docs

    env:
      TOX_PARALLEL_NO_SPINNER: 1

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: set PY_SHA256
      run: echo "::set-env name=PY_SHA256::$(python -VV | sha256sum | cut -d' ' -f1)"
    - name: Pre-commit cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit-${{ env.PY_SHA256 }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('tox.ini') }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('.pre-commit-config.yaml') }}-${{ hashFiles('pytest.ini') }}
    - name: Pip cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ env.PY_SHA256 }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('tox.ini') }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('.pre-commit-config.yaml') }}-${{ hashFiles('pytest.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: Log installed dists
      run: >-
        python -m pip freeze --all
    - name: >-
        Initialize tox envs: Ansible ${{ matrix.ansible-version }}
      run: |
        python -m tox --parallel auto --notest
      env: ${{ matrix.env }}
    # - name: Initialize pre-commit envs if needed
    #   run: |
    #     test -d .tox/pre-commit && .tox/pre-commit/bin/python -m pre_commit install-hooks || :
    #     test -d .tox/pre-commit-ci && .tox/pre-commit-ci/bin/python -m pre_commit install-hooks || :
    #     test -d .tox/pre-commit-failing && .tox/pre-commit-failing/bin/python -m pre_commit install-hooks || :
    - name: Test with tox
      run: |
        python -m tox --parallel auto
      env: ${{ matrix.env }}
